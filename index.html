<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulare und Eingabemasken</title>
    <link href="css/stylesheet.css" rel="stylesheet">

</head>
<body>

<form>
    <h1>Bitte ausfüllen und absenden</h1>
<div class="vorname">Vorname * <input type="text" name="Vorname" placeholder="Max"></div>
<div class="name">Name* <input type="text" name="Name" placeholder="Mustermann"></div>
<div class="strasse">Straße* <input type="text" name="Straße" placeholder="Musterstraße"></div>
<div class="plz">Postleitzahl* <input type="text" name="Postleitzahl" placeholder="deutsche PLZ"></div>
<div class="ort">Ort* <input type="text" name="Ort" placeholder="Musterdorf"></div>

    <div>Geschlecht*
            <p><input type="radio" id="m" name="Geschlecht" value="Männlich">
            <label for="m"> männlich</label></p>
            <p><input type="radio" id="w" name="Geschlecht" value="Weiblich">
            <label for="w"> weiblich</label></p>
            <p><input type="radio" id="d" name="Geschlecht" value="Divers">
            <label for="d">divers</label></p>
</div>
    <!---Code modified: https://stackoverflow.com/questions/10967182/select-dropdown-that-redirects-without-javascript-->
<div class="note">Ihre Note*
        <select name="Note">
            <option value="">...</option>
            <option value="1">seht gut</option>
            <option value="2">gut</option>
            <option value="3">befriedigend</option>
            <option value="4">ausreichend</option>
            <option value="5">mangelhaft</option>
            <option value="6">ungenügend</option>
        </select>
    </div>
<div class="abschluss">Abschluss
    <select name="Abschluss">
        <option value="">...</option>
        <option value="Engineering">B.Eng</option>
        <option value="Arts">B.A.</option>
        <option value="Science">B.Sc.</option>
        <option value="???">B.???</option>
    </select></div>
<div class="email">EmailId <input type="email" name="E-Mail" placeholder="mmustermann@hs-osnabrueck.de"></div>
<div class="handy">Handy <input type="tel" name="Handy"></div>
<div class="bemerkungen">Bemerkungen: <textarea name="Bemerkungen"></textarea></div>
<button class="reset">Zurücksetzen</button>
<button class="senden">Submit Form</button>
</form>
</body>
</html>
